<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean View Resort - Login</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        background: #f4f7fa;
      }
      .container {
        max-width: 500px;
        margin: 100px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
      }
      input,
      select,
      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background: #0d6efd;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #0b5ed7;
      }
      p {
        text-align: center;
        font-weight: bold;
        min-height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <input
        type="text"
        id="username"
        placeholder="Username"
        required
        autocomplete="username"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        autocomplete="current-password"
      />
      <select id="role">
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
      </select>
      <button id="loginBtn">Login</button>
      <p id="loginMessage"></p>
    </div>

    <script>
      const API_BASE = "http://localhost:8080";
      const loginBtn = document.getElementById("loginBtn");
      const loginMsg = document.getElementById("loginMessage");

      loginBtn.addEventListener("click", async () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const role = document.getElementById("role").value;

        if (!username || !password) {
          loginMsg.style.color = "red";
          loginMsg.textContent = "Username and password are required.";
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/api/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password, role }),
          });

          const text = await res.text(); // read backend response as text

          if (res.ok) {
            loginMsg.style.color = "green";
            loginMsg.textContent = "Login successful! Redirecting...";

            // Redirect based on role
            setTimeout(() => {
              if (role === "admin") {
                window.location.href = `admin_dashboard.html?username=${encodeURIComponent(username)}&role=${encodeURIComponent(role)}`;
              } else {
                window.location.href = `staff_dashboard.html?username=${encodeURIComponent(username)}&role=${encodeURIComponent(role)}`;
              }
            }, 800);
          } else {
            loginMsg.style.color = "red";
            loginMsg.textContent = text || "Login failed";
          }
        } catch (err) {
          loginMsg.style.color = "red";
          loginMsg.textContent = "Server connection error. Is backend running?";
          console.error(err);
        }
      });
    </script>
  </body>
</html>
